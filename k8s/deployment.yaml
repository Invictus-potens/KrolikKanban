apiVersion: apps/v1
kind: Deployment
metadata:
  name: krolikkanban
  labels:
    app: krolikkanban
spec:
  replicas: 3
  selector:
    matchLabels:
      app: krolikkanban
  template:
    metadata:
      labels:
        app: krolikkanban
    spec:
      containers:
      - name: krolikkanban
        image: krolikkanban:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: NEXT_PUBLIC_SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: krolikkanban-secrets
              key: supabase-url
        - name: NEXT_PUBLIC_SUPABASE_ANON_KEY
          valueFrom:
            secretKeyRef:
              name: krolikkanban-secrets
              key: supabase-anon-key
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: krolikkanban-service
spec:
  selector:
    app: krolikkanban
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: v1
kind: Secret
metadata:
  name: krolikkanban-secrets
type: Opaque
data:
  supabase-url: <base64-encoded-supabase-url>
  supabase-anon-key: <base64-encoded-supabase-anon-key>
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: krolikkanban-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  rules:
  - host: krolikkanban.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: krolikkanban-service
            port:
              number: 80
  tls:
  - hosts:
    - krolikkanban.example.com
    secretName: krolikkanban-tls