# Certbot configuration for KrolikKanban
# This file should be placed in /etc/letsencrypt/cli.ini

# Use the staging server for testing
# server = https://acme-staging-v02.api.letsencrypt.org/directory

# Use the production server for real certificates
server = https://acme-v02.api.letsencrypt.org/directory

# Email for important notifications
email = your-email@example.com

# Agree to terms of service
agree-tos = True

# Use webroot for authentication
authenticator = webroot
webroot-path = /var/www/html

# Pre-hook to stop nginx
pre-hook = systemctl stop nginx

# Post-hook to start nginx
post-hook = systemctl start nginx

# Renewal hook
renew-hook = systemctl reload nginx

# Keep going even if some domains fail
keep-going = True

# Use RSA keys
key-type = rsa
rsa-key-size = 4096

# Use ECDSA keys (alternative)
# key-type = ecdsa
# ecdsa-curve = secp256r1

# Staging configuration
[staging]
server = https://acme-staging-v02.api.letsencrypt.org/directory

# Production configuration
[production]
server = https://acme-v02.api.letsencrypt.org/directory